{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasa la Data UTN - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  {% block extra_head %}
  <link rel="stylesheet" href="{% static 'people/css/login.css' %}">
  {% endblock %}
</head>

<body>
  <main class="page">
    <section class="left-hero"></section>

    <section class="right-panel">
      <div class="login-card">
        <h1 class="login-title">Iniciar Sesión</h1>

        <form method="post" action="{% url 'people:login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="text" class="form-control" id="id_email" name="email" placeholder="Pepe@gmail.com" required>
          </div>

          <div class="mb-4">
            <label for="id_password" class="form-label">Contraseña</label>
            <div class="password-container">
              <input type="password" class="form-control" id="id_password" name="password" placeholder="••••••••••" required>
              <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostrar/Ocultar contraseña">
                <i class="far fa-eye" id="toggleIcon"></i>
              </button>
            </div>
            <a class="forgot-password" href="{% url 'people:olvideClave' %}">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-login">Iniciar</button>
        </form>

        <div class="register-link">
          ¿No estás registrado? <a href="{% url 'people:register' %}">REGISTRATE</a>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById('id_password');
      const icon = document.getElementById('toggleIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
