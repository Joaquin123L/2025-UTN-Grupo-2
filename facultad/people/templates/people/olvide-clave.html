{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasa la Data UTN - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
        html, body { height: 100%; }
        body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Layout */
        .page {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr;
        }

        .left-hero {
        position: relative;
        min-height: 100vh;
        background: url("{% static 'people/pasaLaData.jpeg' %}") center center / cover no-repeat;
        }

        .right-panel {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: #ffffff;
        }

        .login-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border: none;
        border-radius: 20px;
        padding: 2.5rem;
        }

        .login-title {
        color: #00274D;
        font-size: 1.8rem;
        font-weight: 800;
        margin-bottom: 1rem;
        text-align: center;
        }

        .form-label {
        color: #64748b;
        font-weight: 600;
        margin-bottom: .5rem;
        border: none;
        border-radius: 25px;
        }

        .form-control {
        border: none;
        border-bottom: 2px solid #e2e8f0;
        border-radius: 0;
        padding: .75rem 0;
        background: transparent;
        font-size: 1rem;
        }
        .form-control:focus {
        border-bottom-color: #60a5fa;
        box-shadow: none;
        background: transparent;
        }

        .password-container { position: relative; }
        .password-toggle {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #94a3b8;
        cursor: pointer;
        }

        .forgot-password {
        color: #60a5fa;
        text-decoration: none;
        font-size: .9rem;
        display: block;
        text-align: right;
        margin-top: .5rem;
        cursor: pointer;
        }
        .forgot-password:hover { color: #3b82f6; text-decoration: underline; }

        .btn-login {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        border: none;
        border-radius: 25px;
        padding: .75rem 2rem;
        font-weight: 700;
        width: 100%;
        margin-top: 1.25rem;
        transition: transform .2s ease, box-shadow .2s ease;
        }
        .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(59,130,246,.35);
        }

        .register-link {
        text-align: center;
        margin-top: 1.25rem;
        color: #64748b;
        cursor: pointer;
        }
        .register-link a { color: black; font-weight: 700; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; color: #00274D; }

        @media (max-width: 992px) {
        .page { grid-template-columns: 1fr; }
        .left-hero { min-height: 40vh; }
        .right-panel { padding: 1.25rem; }
        .login-card { padding: 2rem; }
        }
  </style>
</head>

<body>
  <main class="page">
    <section class="left-hero">
      <div class="position-absolute top-0 start-0 p-4 p-md-5">
        <div class="d-flex align-items-center gap-3 mb-4">
          <img src="{% static 'people/logo-pasa-la-data.svg' %}" alt="Pasa la Data UTN" height="48" class="img-fluid me-2" onerror="this.style.display='none'">
        </div>
      </div>
    </section>

    <section class="right-panel">
      <div class="login-card">
        <h1 class="login-title">¿Olvidaste tu contraseña?</h1>
        <p class="text-muted text-center mb-4" style="font-size:.95rem;">
          Ingresá tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña
        </p>

        <form method="post" action="{% url 'people:olvideClave' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="text" class="form-control" id="id_email" name="email" placeholder="Pepe@gmail.com" required>
          </div>

          <button type="submit" class="btn btn-primary btn-login">Enviar mail</button>
        </form>

        <p class="text-center mt-3 mb-0" style="font-size:.85rem; color:#94a3b8;">
          ¿No recibiste ningún email?
          <a href="{% url 'people:olvideClave' %}" class="fw-semibold" style="color: inherit; text-decoration: underline;">Volver a enviar</a>
        </p>
      </div>
    </section>
  </main>
</body>
</html>
